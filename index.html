<!DOCTYPE html>
<html>
    <head>
        <title>Contador</title>
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            Body {
                min-height: 100vh;
                background: black;
                display: grid;
                place-items: center;
                text-align: center;
            }
            section {
                background: rgba(0, 0, 255, 50%);
                padding: 20px;
                border-radius: 10px;
            }
            p {
                font-size: 100px;
                color: white;
            }
           h1 {
                color: red;
                font-size: 30px;
            }
            button {
                width: 100px;
                height: 30px;
                font-size: 15px;
                color: black;
                background-color: red;
                border-radius: 8PX;
            }
        </style>
    </head>
    <body>
        <section>
        <h1>CONTADOR</h1><br>
        <p id="resultado">0</p>
            <button onclick="diminuir()">MENOS 1</button>
            <button onclick="aumentar()">MAIS 1</button><br>
            <button onclick="diminuir10()">MENOS 10</button>
            <button onclick="aumentar10()">MAIS 10</button><br> 
            <button onclick="zerar()">ZERAR</button>
        </section>
        <script>

            // estado da minha aplicação
            let numero = 0

            // alteradores estado da aplicação
            function aumentar() {
                numero = numero + 1
                render()
            }
            function diminuir() {
                numero = numero - 1
                render()
            }
            function aumentar10() {
                numero = numero + 10
                render()
            }
            function diminuir10() {
                numero = numero - 10
                render()
            }
            function zerar() {
                numero = 0
                render()
            }
            // jogar o estado da aplicação na tela
            function render() {
                const p = document.querySelector("#resultado")
                p.innerText = numero
            }
            //iniciar
            render()
        </script>
        
    </body>

</html>
